name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      # ğŸ” Ensure OpenSSL is available for .NET on Linux
      - name: Install libssl
        run: sudo apt-get update && sudo apt-get install -y libssl-dev

      # ğŸ“¥ Checkout your repo
      - name: Checkout source code
        uses: actions/checkout@v4

      # âš™ï¸ Setup .NET 9 SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # ğŸ“¦ Optional: Cache NuGet packages for faster builds
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # ğŸš€ Publish the Blazor project
      - name: Publish project
        run: dotnet publish YourProjectFolder/YourProject.csproj -c Release -o release --nologo

      # ğŸ›  Update base href to match GitHub Pages repo path
      - name: Update <base> tag in index.html
        run: |
          sed -i 's|<base href="/" />|<base href="/GitHubPagesDemo/" />|g' release/wwwroot/index.html

      # ğŸ§­ Redirect 404s to index.html for SPA routing
      - name: Add fallback page
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # ğŸ“ Add .nojekyll to allow underscore folders
      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      # ğŸŒ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: release/wwwroot
          token: ${{ secrets.GITHUB_TOKEN }}
